<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header Example</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Complete webpage-->
    <div class="container">
    
        <!--HEADER(COMP1)-->
        <div class="parent">
            <img src="logo.webp" alt="loyalty" class="parent__logo">
            <div class="parent__menu">
                <a href="#"><i class="fas fa-home" aria-hidden="true" ></i>Home</a>
                    <a href="#"><i class="fas fa-info-circle" aria-hidden="true"></i> About</a>
                    <a href="#"><i class="fas fa-blog" aria-hidden="true"></i> Blog</a>
                    <a href="#"><i class="fas fa-envelope" aria-hidden="true"></i> Contact</a>
                    <a href="#"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Sign In</a>
            </div>
        </div>


        <!--MAIN(COMP2)-->
        <div class="container__main">
            <div class="container__main__info1">
                <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop1.jpeg" alt="lap1">
                <p>ThinkPad</p>
                <p>125000</p>
            </div>
            <div class="container__main__info2">
                <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop2.jpeg" alt="lap2">
                <p>MAC</p>
                <p>250000</p>
            </div>
            <div class="container__main__info3">
                <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop3.jpeg" alt="lap3">
                <p>Dell</p>
                <p>75000</p>
            </div>
            <div class="container__main__info4">
                <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop4.jpeg" alt="lap4">
                <p>HP</p>
                <p>15000</p>
            </div>
            <div class="container__main__info5">
                <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop5.jpeg" alt="lap5">
                <p>Asus</p>
                <p>10000</p>
            </div>
        </div>
        
       
        <!--FOOTER(COMP3)-->
        <div class="container__footer">
            <p>&copy; 2025 <i class="fa fa-copyright"></i>Loyalty
            </p>
        </div>  

    </div>
    
</body>
</html>
